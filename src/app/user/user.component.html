<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="userName">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" [disabled]="userName === ''" (click) = "userName = ''">Reset</button>
        </span>
      </div><!-- /input-group -->
    </div><!-- /.col-xs-12 -->
  </div><!-- /.row -->
</div><!-- /.container-->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <span>{{ userName }}</span>
    </div>    
  </div>
</div>
