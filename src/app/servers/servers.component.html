<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">

  </div>
  <div class="row">
    <div class="col-md-12">
      <!--<span [innerText]="allowNewServer"></span>-->
      <span>{{ serverCreationStatus }}</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <app-server></app-server>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
